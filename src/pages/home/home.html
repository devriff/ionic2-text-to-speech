<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Text To Speech
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label stacked>Text:</ion-label>
    <ion-textarea rows="5" [(ngModel)]="text"></ion-textarea>
  </ion-item>
  <button clear ion-button (click)="sayText()">Speech</button>
  <p>Created By Richard Gamora</p>
</ion-content>
